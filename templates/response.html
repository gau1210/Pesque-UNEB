<h3>{{ numrows }} Registros encontrados</h3>
<ul>
  {% for row in employee %}
    <li>{{ row.name }}<br/><span style='font-size:12px;'>{{ row.nome_programa }}</span> <button data-id='{{ row.id }}' class="userinfo btn btn-success">+</button></li>
  {% endfor %}
</ul>
<!-- Container para o link de download do CSV -->
<div id="download_link" style="margin-top: 20px;"></div>
