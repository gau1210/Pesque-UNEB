<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PESQUE-UNEB</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/estilo.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    // Evento de entrada para a caixa de busca
    $("#search_box").on('input', function() {
        var term = $(this).val().trim(); // Removendo espaços em branco antes e depois do termo de pesquisa
        $.ajax({
            type: "GET",
            url: "/autocomplete",
            data: { term: term },
            success: function(data) {
                // Limpa a lista de sugestões
                $("#search_suggestions").empty();
                // Adiciona as sugestões à lista
                data.suggestions.forEach(function(suggestion) {
                    $("#search_suggestions").append('<li>' + suggestion.word + '</li>');
                });
            }
        });
    });

    // Evento de clique em uma sugestão da lista
    $("#search_suggestions").on('click', 'li', function() {
        var selectedSuggestion = $(this).text();
        $("#search_box").val(selectedSuggestion);
        $("#search_suggestions").empty(); // Limpa a lista de sugestões
    });

    // Evento de clique para o botão de busca
    $(".search_button").click(function() {
        var search_word = $("#search_box").val().trim(); // Removendo espaços em branco antes e depois do termo de pesquisa
        var dataString = 'search_word=' + encodeURIComponent(search_word); // Codificar o termo de pesquisa para evitar erros de caracteres especiais
        if (search_word == '') {
            // Se a caixa de busca estiver vazia, não faça nada.
        } else {
            $.ajax({
                type: "POST",
                url: "/searchdata",
                data: dataString,
                cache: false,
                beforeSend: function(html) {
                    document.getElementById("insert_search").innerHTML = '';
                    $("#flash").show();
                    $("#searchword").show();
                    $(".searchword").html(search_word);
                    $("#flash").html('<img src="/static/img/loader.gif" align="absmiddle"> Loading Results...');
                },
                success: function(html) {
                    $("#insert_search").show();
                    $("#insert_search").append(html.data);
                    // Adiciona o link de download do CSV
                    if (html.csv_url) {
                        var downloadButton = '<a href="' + html.csv_url + '" class="btn btn-primary" type="button">Baixar CSV <i class="fa fa-file-csv"></i></a>';
                        $("#insert_search").append(downloadButton);
                    }
                    $("#flash").hide();

                    // Evento de clique para cada item da lista de resultados
                    $(".show-details").click(function() {
                        var id = $(this).data('id');
                        $.ajax({
                            type: 'GET',
                            url: '/get_details/' + id, // Rota Flask para recuperar detalhes do registro
                            success: function(data) {
                                $('#detailsBody').html(data);
                                $('#detailsModal').modal('show'); // Mostrar o modal com os detalhes
                            },
                            error: function(xhr, status, error) {
                                alert('Erro ao recuperar detalhes do registro');
                            }
                        });
                    });

                    // Evento de clique para fechar o modal quando o botão de fechar é clicado
                    $('#detailsModal').on('click', '.close', function() {
                        $('#detailsModal').modal('hide'); // Oculta o modal
                    });
                }
            });
        }
        return false;
    });
});

</script>
</head>
<body>
<div align="center">
  <div style="width:700px">
  <div style="margin-top:20px; text-align:left">
    <p align="center"><h1>PESQUE-UNEB </h1></p>
    <form method="get" action="">
    <input type="text" name="search" id="search_box" class='search_box'/>
    <input type="submit" value="Buscar" class="search_button" /><br />
    <span style="color:#666666; font-size:14px; font-family:Arial, Helvetica, sans-serif;"><b>Ex :</b> Ciência de Dados</span>
    </form>
    <!-- Lista para exibir as sugestões de pesquisa -->
    <ul id="search_suggestions"></ul>
  </div>
  <div>
    <div id="searchword">Resultados da pesquisa para: <span class="searchword"></span></div>
    <div id="flash"></div>
    <ol id="insert_search" class="update"></ol>
  </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle (inclui Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
