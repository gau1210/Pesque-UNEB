
<h3>{{ numrows }} Registros encontrados</h3>
<ol id="insert_search" class="update">
  {% for row in employee %}
    <li>
      {{ row.name }} 
      <br/>
      <span style='font-size:12px;'>{{ row.abstract }}</span>
      <button type="button" class="btn btn-info btn-sm show-details" data-toggle="modal" data-target="#detailsModal" data-id="{{ row.id }}">Detalhes</button>
    </li>
  {% endfor %}
</ol>
<!-- Container para o link de download do CSV -->
<div id="download_link" style="margin-top: 20px;"></div>

<!-- Modal para exibir detalhes -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Detalhes do Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="detailsBody">
        <!-- Aqui serÃ£o inseridos os detalhes do registro selecionado -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
